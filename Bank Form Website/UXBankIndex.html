		<h3>Application For Approval Of Proposed Expenditure </br>On A Visit Or Course Or Study</h3>
		
		<form>
			 <label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" required placeholder="Enter First Name">
			
			 <label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" required placeholder="Enter Last Name">

			<label for="address">Email Address:</label>
			<input type="text" id="address" name="address" required placeholder="Enter Email @">

			<label for="place">Campus:</label>
			
			 <select id="place" name="place" required>
					<option value="Belfast">Belfast</option>
					<option value="Magee">Magee</option>
					<option value="Coleraine">Coleraine</option>
			</select>
			
			<label for="school">Place of Visit/Course:</label>
			<input type="text" id="school" name="school" required placeholder="Enter Place of Visit/Course">

			<label for="purpose">Purpose of Visit/Course:</label>
			<textarea id="purpose" name="purpose" rows="4" required placeholder="Enter Purpose of Visit/Course"></textarea>
			
			<p>Duration of Visit/Course:</p>
			<label for="start-date">Start Date:</label>
			<input type="date" id="start-date" name="start-date" required>

			<label for="end-date">End Date:</label>
			<input type="date" id="end-date" name="end-date" required>
	
			<button onclick="window.location.href='BankDetailsPage.html'">Next</button>
			
		</form>
